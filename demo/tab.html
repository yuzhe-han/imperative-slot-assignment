<!DOCTYPE html>
<html>
<head>
   <title>Custom Tab demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        /*Page Styles*/
        html {font-size: 18px; font-family: Arial; line-height: 1.6;}
        body { margin: 0 auto; width: 1000px; }
        h2 { border-bottom: 1px solid #AAAAAA; }
        .demo { margin-left: 50px; }
        tab-header { padding: 10px; border: 1px solid #111111; background-color: #CCCCCC; width: 125px;}
        tab-header[selected] { background-color:  #00B7FF;}
        code { color: blue; }
    </style>
  <script src="tab.js"></script>
</head>
<body>
 <h2>Imperative Slot API Demo:</h2>


<div class="demo">
  <h4>Custom Tab Component:</h4>

  <custom-tab show-tab="3">
      <tab-header id="1">Tab One</tab-header>
      <tab-panel>111111111 content</tab-panel>
      <tab-header id="2">Tab Two</tab-header>
      <tab-panel>222222222 content</tab-panel>
      <tab-header id="3">Tab Three</tab-header>
      <tab-panel>333333333 contents</tab-panel>
  </custom-tab>
</div>
</body>
</html>
